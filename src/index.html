<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Secondhand car shop </title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">A Secondhand automobile shop</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="carsRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    </div>

    <div id="carTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-car">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="images/golden-retriever.jpeg" data-holder-rendered="true">
            <br/><br/>
              <strong>Highest Offer: </strong><span class="highest-bid">0</span>
              <br>
              <strong>Highest Offer Account: </strong><span class="highest-bidder">Nah</span>
              <br>
              <strong>Increase in Value: </strong><span class="incr-in-value">0</span>
              <br>
              <br>
              <strong>Starting Price: </strong><span class="starting_price">0</span>
              <br>   
              <strong>Minimum Offer Increment: </strong><span class="min_incr">0</span>
              <br>             
              <strong>Buy_Now Price: </strong><span class="buy_now_price">0</span>
              <br>
              <br>
            <strong>Brand</strong>: <span class="vehicle_brand">No Brand</span><br/>
            <strong>Model</strong>: <span class="vehicle_model">No Model</span><br/>
            <strong>description</strong>: <span class="description">No Description</span><br/><br/>
            <form>
              <div class="form-row align-items-center">
                <div class="col-auto">
                  <input type="number" class="form-control ipt-amt" placeholder="Offer Amount" min="0.00" name="bid" oninput="App.handleInputChanges(this.id, this.value)">
                </div>
                <div class="col-auto">
                  <button class="btn btn-dark btn-submit" type="button" >Submit My Offer</button>
                </div>
                <div class="col-auto">
                <button class="btn btn-default btn-buy" type="button" data-id="0" >Buy it now</button>
                </div>
              </div> 
            </form>

          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
